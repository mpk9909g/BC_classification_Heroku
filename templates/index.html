<!DOCTYPE html>
<html>

<head>
    <!-- These three elements must come first! -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import Bootstsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Give it a title -->
    <title>Breast tumor type Predictor</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Predict Breast Tumor Type</h1>
                <h3>Enter the following values to predict tumor type</h3>
                <br>
            </div>
        </div>

        <!-- Input section using a form and the Hypertext Transfer Protocol (HTTP) POST method -->
        <!-- Pass the form input to 'url_for'.  Make sure that the url_for argument matches the route method name  in app.py -->
        <form action="{{url_for('predict')}}" method="post">

            <!-- Use a Jinja if-statement to fill the previous values from the Flask server if data has been entered -->
            <div class="row">

                <div class="col-md-6">
                    <H5 class="text-end">Mean radius</H5>
                    <br>
                </div>

                <div class="col-md-6">
                    <input type="text" name="sepal_length" id="sepal-length" placeholder="value" required="required" {%
                        if features %} value={{features[0]}} {% endif %} />
                    <br>
                </div>

                <div class="col-md-6">
                    <H5 class="text-end">Mean texture</H5>
                    <br>
                </div>

                <div class="col-md-6">
                    <input type="text" name="sepal_width" id="sepal-width" placeholder="value" required="required" {% if
                        features %} value={{features[1]}} {% endif %} />
                    <br>
                </div>

                <div class="col-md-6">
                    <H5 class="text-end">Mean perimeter</H5>
                    <br>
                </div>

                <div class="col-md-6">
                    <input type="text" name="xxx" id="xxx" placeholder="value" required="required" {% if features %}
                        value={{features[2]}} {% endif %} />
                    <br>
                </div>

                <div class="col-md-6">
                    <H5 class="text-end">Mean area</H5>
                    <br>
                </div>

                <div class="col-md-6">
                    <!-- <label for="petal-length" class="form-label">Petal Length:</label> -->
                    <input type="text" name="petal_length" id="petal_length" placeholder="value" required="required" {%
                        if features %} value={{features[3]}} {% endif %} />
                    <br>
                </div>

                <div class="col-md-6">
                    <H5 class="text-end">Mean smoothness</H5>
                    <br>
                </div>

                <div class="col-md-6">
                    <!-- <label for="petal-length" class="form-label">Petal Length:</label> -->
                    <input type="text" name="peta" id="peta" placeholder="value" required="required" {% if features %}
                        value={{features[4]}} {% endif %} />
                    <br>
                </div>

                <div class="col-md-6">
                    <H5 class="text-end">Mean compactness</H5>
                    <br>
                </div>

                <div class="col-md-6">
                    <!-- <label for="petal-length" class="form-label">Petal Length:</label> -->
                    <input type="text" name="petal" id="petal" placeholder="value" required="required" {% if features %}
                        value={{features[5]}} {% endif %} />
                    <br>
                </div>





            </div>

            <div class="row">
                <div class="col-md-4">
                </div>

                <div class="col-md-2">
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary">Predict</button>
                </div>

                <div class="col-md-6">
                    <br>
                    <br>
                    <H5>{{ prediction_text }}</H5>
                </div>

            </div>

        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</body>

</html>
